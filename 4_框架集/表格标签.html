<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>表格标签.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    表格标签测试. <br>
    <!-- 
    table: 创建1个表格
    tr: 在表格中创建1行
    td/th: 在行中创建1个单元格 . th可以使标签对之间的内容加粗显示,因此常用于表头
     -->
     一一班学生:<br>
     <table border="2" bordercolor="blue" width="500" ><!-- 创建表格 -->
     <tr bgcolor="yellow"> <th>ID</th> <th>姓名</th> <th>性别</th> <th>地址</th> </tr><!-- 创建1行 -->
     <tr  align="center"> <td>1</td> <td>张三</td> <td>男</td> <td>大同</td> </tr>
     <tr align="center"> <td>2</td> <td>李四</td> <td>男</td> <td>大同</td> </tr>
     <tr align="center"> <td>3</td> <td>王五</td> <td>女</td> <td>大同</td> </tr>
     <tr align="center"> <td>4</td> <td>赵六</td> <td>男</td> <td>大同</td> </tr>
     </table>
     <!-- 
     合并行: 设置rowspan属性控制单元格占据的行数,默认为1.  从上到下合并
     合并列: 设置colspan属性控制单元格占据的列数,默认为1.  从左到右合并
      -->
       一一班学生:<br>
     <table border="2" bordercolor="red" width="500" ><!-- 创建表格 -->
     <tr> <th>ID</th> <th>姓名</th> <th>性别</th> <th>地址</th> </tr><!-- 创建1行 -->
     <tr> <td>1</td> <td>张三</td> <td>男</td> <td rowspan="4">大同</td> </tr>
     <tr> <td>2</td> <td>李四</td> <td>男</td>  </tr>
     <tr> <td>3</td> <td>王五</td> <td>女</td>  </tr>
     <tr> <td>4</td> <td>赵六</td> <td>男</td>  </tr>
     <tr> <td>总结:</td> <td colspan="3">4人</td> </tr>
     </table>
  </body>
</html>
