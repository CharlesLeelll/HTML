<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>复合选择器.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
	/* 交集选择器 */
	p.p1{
	color:red;
	background-color: blue;
	}
	span.sp{
	border:2px green solid;
	}
	/* 并集选择器 */
	#sp,#content{
	text-decoration: line-through;
	}
	#sp,#content,.info{
	color: #AE00AE;
	font-size: 30px;
	}
	/* 后代选择器 */
	#div3 p{
	width: 500px;
	height: 30px;
	border: 2px red solid;
	}
	
	</style>
  </head>
  
  <body>
	<!-- 交集选择器:
        格式: 选择器A选择器B {样式属性:值;样式属性:值;...}
        要求: 选择器A必须为标签选择器,选择器B必须为id或class选择器
        作用: 选取某种标签中的某些
        举例: div#div1  p.sp
    -->
    <!-- 设置P标签中class=p1的标签的样式 -->
    <!-- 设置span标签中class=sp的标签的样式 -->
   <div>
   <p class="p1">我是p标签</p>
   </div>
   <p class="sp">我是p标签</p>
   <p class="p1">我是p标签</p>
   <span class="p1"> 我是span标签</span><br>
   <span class="sp"> 我是span标签</span><br>
   <span class="sp"> 我是span标签</span><br><br><br><br>
  
  
  
  
  <!-- 并集选择器:
   格式: 选择器A,选择器B,选择器C,...{样式属性:值;样式属性:值;...}
   作用: 选择所有选择器选中的标签
   举例: div,p,#ps,.info
   -->
  <!-- 设置id=sp和id=content的样式 -->
  <!-- 设置class=info和id=sp和id=content的样式 -->
  <span id="sp">你好,欢迎光临!</span><br>
  <b class="info" >本系统由单身协会赞助开发....</b>
  <p class="info" >你好单身吗?一起来吧,搞基了...</p>
  <p id="content">
  唐僧遇到了真爱<br>
  唐僧遇到了真爱<br>
  唐僧遇到了真爱<br>
  唐僧遇到了真爱<br>
  唐僧遇到了真爱<br>
  唐僧遇到了真爱<br>
  唐僧遇到了真爱<br>
  </p><br><br>
  
  
  
  
  <!-- 后代选择器:
  格式: 选择器A 选择器B 选择器C ....{样式属性:值;样式属性:值;...}
  作用: 选取选择器A中的选择器B类型的标签.
  举例: #div1 .divinfo 选取id=div1标签中的class=divinfo的子标签
  -->
  <!-- 设置id=div3中所有的p标签的样式 -->
  <div id="div3"><!-- 爷爷类标签 -->
  <p>我是div中的P标签</p>
  <div><p>我是div中的div的P标签</p><!-- 孙子标签 --></div><!-- 父亲标签 -->
  </div>
  </body>
</html>
