<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>基本选择器.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
    /*ID选择器 */
    #p1{
    color:red;
    }
    #p3{
    color:blue;
    font-size: 35px;
    }
    /*类选择器*/
    .classSelect{
    color: green;
    }
    .sp{
    background-color: #ccc;
    }
    /*标签选择器*/
   div{
   width: 100px;
   height: 50px;
   border: 2px #9924E9 solid;
   }
   
   
    /*重复设置某个标签的某个样式*/
    
    .h3Test{
    color: blue;
    }
    h3{
    color:red;
    }
    
    #h3Test{
    color: pink;
    }
    #h3Test{
    color: green;
    }
    </style>
  </head>
  
  <body>
        基本选择器测试<br>
   CSS的编写思想: 先抓取要操作的标签,然后进行样式控制[抓取标签,样式控制]<br>
   CSS选择器分类: 基本选择器,复合选择器,伪类选择器等等<br>
   CSS基本选择器: ID选择器 class选择器 标签选择器<br>
   <!-- 
   ID选择器: 
   格式: #标签id值 {样式属性:值;样式属性:值;...}
   作用: 选取当前页面中id=XX的标签
   注意:
   1.id/class属性值通常可以自定义,但是不能太特别[数字开头,中文等等]
   2.理论上要求当前页面中所有标签的id值必须唯一/不重复.
    -->
   <p id="p1">p1标签</p>
   <p id="p2">p2标签</p>
   <p id="p3">p3标签</p>
   <p id="p4">p4标签</p><br>
   
   <!-- 
   class选择器:
   格式: .标签class值 {样式属性:值;样式属性:值;...}
   作用: 选取当前页面中class=XXX的所有标签
    -->
   <p class="classSelect">p5标签</p>
   <b  class="classSelect">b标签</b><br>
   <span class="sp" id="sp1">span标签1</span><br>
   <span class="sp" id="sp2">span标签2</span><br>
   <span class="sp">span标签3</span><br><br><br>
   
   <!-- 
   标签选择器:
   格式: 标签名 {样式属性:值;样式属性:值;...}
   作用: 选取标签名为XX的所有标签
    -->
    <div id="div1" class="div">div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    
    <!-- 扩展 -->
    <h3 id="h3Test" class="h3Test" style="color: #7FFF00;">
    h3--选择器扩展
    </h3>
    <!-- 
    选择器的选中标签个数: 
    id选择器<class选择器<标签选择器
    选择器的选择优先级:
    id选择器>class选择器>标签选择器
    
    使用不同级别的选择器重复对某个标签的某个样式进行操作?
    按照选择器优先级处理
    
    使用同一级别的选择器重复对某个标签的某个样式进行操作?
    按照代码先后顺序处理
    
    使用行内式和其他方式重复对某个标签的某个样式进行操作?
    将按照行内式处理
    
    总结: 
    选取的标签越少,优先级越高.
    距离标签越近,优先级越高.
     -->
  </body>
</html>
