<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>MyHtml.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style type="text/css">
#div1{
width: 500px;height: 300px;background-color: red;
position: relative; /*  更改标签的布局方式为相对布局 */
left:200px;
top:300px;
}
#div2{
width: 200px;height: 300px;background-color: blue;
}
#all{
width: 800px;
height: 700px;
border: 2px green solid;
margin-left: 100px;
}
</style>
  </head>
  
  <body>
  <!-- 
  CSS中提供了四种布局方式: 
  静态布局: 标准文档流
  相对布局: 标签相对标准文档流中的位置进行移动.
      特点: 
  
  布局样式属性:
  position: 指明布局方式
  left/right/top/bottom: 说明距离某个方向多少尺寸.
  注意: 必须设置了布局方式后,left/right/top/bottom属性才会生效.
   -->
    相对布局测试<br>
       任务:1.将A移动到此时B的右边,并观察变化<br>
    2.移动最外层的div,说明A和B是否受到影响.<br>
    3.总结
    <div id="all">
	    <div id="div1">
	    A
	    </div>
	    <div id="div2">
	    B
	    </div>
    </div>
   
  </body>
</html>
