<style type="text/css">

position: relative;
border:2px green solid;
width: 800px;
height: 700px;
margin-left: 100px;
}
</style>

    2.移动最外层的div,说明A和B是否受到影响.<br>
    3.总结
    <div id="all">
    <div id="div1">

    </div>
