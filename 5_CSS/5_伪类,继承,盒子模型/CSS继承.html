    <style type="text/css">
    div{
    color:red;
    border: 2px blue solid;
    }
    
    </style>

  <body>
    CSS继承测试<br>
    <!-- 
    1.选择器选中的始终为标签,不是标签的范围
    2.子标签可以继承父标签的某些样式,同时不是所有的子标签都能继承父标签某个样式
    
    建议: 手动抓取标签,设置样式,不依赖继承
     -->
    <div><!-- 父标签 -->
    div标签
    <p>div中的p标签</p><!-- 子标签 -->
    <a href="#">a标签</a><!-- 子标签 -->
    </div>
  </body>
