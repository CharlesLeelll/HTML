<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>register.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    欢迎来到XX系统注册页面! <br>
    <!-- 
    表单: 通常用于提交一些数据: 账号 密码 性别 等等
    form标签: 创建1个表单
            action控制表单数据的提交位置
            method控制数据提交的方式,通常为post和get
    input标签: 通过控制type属性,产生不同的表单组件
    		type: text[文本框],password[密码框],radio[单选按钮]
    select标签: 创建1个下拉框
    option标签: 创建下拉项
    textarea标签: 创建1个文本域,通过rows和cols控制文本域尺寸
     -->
     <form action="success.html"><!-- http://www.baidu.com -->
     <label>账号:</label><input type="text"><br>
     <label>密码:</label><input type="password"><br>
     <!-- 
     必须设置单选按钮的name属性值相同,才能实现单选功能
     设置单选/复选按钮的checked属性,实现默认被选中
      -->
     <label>性别:</label><input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女<br>
     <label>爱好:</label><input type="checkbox">唱歌
     <input type="checkbox">跳舞
     <input type="checkbox">画画
     <input type="checkbox" checked="checked">看美女<br>
     <label>地址:</label>
     <!-- 设置option的selected属性,实现下拉项默认被选中 -->
     <select>
     <option>河南</option>
     <option>河北</option>
     <option>山东</option>
     <option>山西</option>
     <option selected="selected">--请选择--</option>
     </select><br>
     <label>头像:</label><input type="file"><br>
     <label>简介:</label><br>&nbsp;&nbsp;&nbsp;&nbsp;<textarea rows="5" cols="30">请自我介绍...</textarea><br>
     <!-- 
     HTML中常用3种按钮: submit按钮,reset按钮,button按钮
     submit按钮: 具有自动提交表单数据的功能,具体的提交位置由当前form标签的action属性值决定.
     reset按钮: 可以将表单恢复到初始状态
     button按钮: 只是1个普通按钮,没有特殊功能. 可以借助其他语言添加功能.
      -->
      <input type="submit" value="注册">
      <input type="reset" value="重置">
      <input type="button" value="取消" onclick="window.close()">
     </form>
  </body>
</html>
